<style>
body {

  display:flex;

.container {

}

button:hover {

}

@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* Hearts */
.heart {
  position:absolute;
  color:red;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float {
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
